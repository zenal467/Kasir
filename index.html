<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kasir Kafe</title>
  </head>
  <body>
    <header>
      <h1>Kasir Kafe</h1>
    </header>

    <section id="menu">
      <article class="menu-item" id="item1">
        <img src="coffee1.jpg" alt="Coffee 1" />
        <h2>Coffee 1</h2>
        <p>Deskripsi kopi 1.</p>
        <button onclick="addToCart('Coffee 1', 10.000)">
          Tambah ke Keranjang
        </button>
      </article>

      <!-- Tambahkan item menu lainnya seperti di atas -->
    </section>

    <section id="cart">
      <h2>Keranjang Belanja</h2>
      <ul id="cart-items">
        <!-- Item keranjang akan ditambahkan di sini menggunakan JavaScript -->
      </ul>
      <p>Total: Rp<span id="total">00.00</span></p>
      <button onclick="checkout()">Pesan Sekarang</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
